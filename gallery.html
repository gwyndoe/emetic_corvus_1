<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manga Grid Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="gallery">
    <div class="cell text">Photo<br>Gallery</div>
    <div class="cell img"><img src="toilet1.jpg" alt="toilet1"></div>
    <div class="cell text">Catch<br>of the Day</div>
    <div class="cell img wide"><img src="toilet2.jpg" alt="toilet2"></div>
    <div class="cell text small">Straight<br>From the Source</div>
    <div class="cell img"><img src="crow.jpg" alt="crow"></div>
    <div class="cell text">Crab<br>Season</div>
    <div class="cell img tall"><img src="toilet3.jpg" alt="toilet3"></div>
  </section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manga Grid Gallery</title>
  <style>
    body {
      background: #111;
      margin: 0;
      padding: 2rem;
      font-family: "Times New Roman", serif;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-auto-rows: 200px;
      gap: 5px;
    }

    .cell {
      border: 2px solid #000;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      text-transform: uppercase;
      text-align: center;
      font-weight: bold;
      color: #000;
      padding: 5px;
    }

    .cell.text {
      font-size: 1.2rem;
      line-height: 1.2;
    }

    .cell.text.small {
      font-size: 0.9rem;
      font-weight: normal;
    }

    .cell.img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Spanning cells (like in manga layouts) */
    .cell.wide {
      grid-column: span 2;
    }

    .cell.tall {
      grid-row: span 2;
    }
  </style>
</head>
<body>
  <section class="gallery">
    <div class="cell text">Photo<br>Gallery</div>
    <div class="cell img"><img src="toilet1.jpg" alt="toilet1"></div>
    <div class="cell text">Catch<br>of the Day</div>
    <div class="cell img wide"><img src="toilet2.jpg" alt="toilet2"></div>
    <div class="cell text small">Straight<br>From the Source</div>
    <div class="cell img"><img src="crow.jpg" alt="crow"></div>
    <div class="cell text">Crab<br>Season</div>
    <div class="cell img tall"><img src="toilet3.jpg" alt="toilet3"></div>
  </section>
</body>
</html>
